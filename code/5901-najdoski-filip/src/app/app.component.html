<!-- Navigation Header -->
<nav class="navbar">
  <div class="container navbar-container">
    <a routerLink="/" class="navbar-brand">
      <h1>Movie Management</h1>
    </a>
    <ul class="navbar-nav">
      @for (route of routes; track $index) {
        <li class="nav-item">
          <a [routerLink]="route.url" routerLinkActive="active" class="nav-link">{{route.linkName}}</a>
        </li>
      }
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <h3>{{ welcomeMessage }}</h3>
    <p>{{ statusMessage }}</p>
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{currentYear}} Movie Management System</p>
      <p>Student: <span>Filip Najdoski</span> | ID: <span>5901</span></p>
      <a routerLink="/about" class="footer-link">About</a>
    </div>
  </div>
</footer>
