<div class="container mt-4">
    <h2>Add New Movie</h2>
    <form (ngSubmit)="createMovie()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" [(ngModel)]="movie.year" name="year" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Director</label>
        <input type="text" class="form-control" [(ngModel)]="movie.director" name="director" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Genres (comma-separated)</label>
        <input type="text" class="form-control" [(ngModel)]="genreString" name="genres">
      </div>
      <div class="mb-3">
        <label class="form-label">Plot</label>
        <textarea class="form-control" [(ngModel)]="movie.plot" name="plot"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <input type="number" class="form-control" [(ngModel)]="movie.rating" name="rating" min="0" max="10" step="0.1">
      </div>
      <button type="submit" class="btn btn-success">Create</button>
      <a routerLink="/movies" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
